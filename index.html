<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/f8bb896451.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>Sabiha Pharmacy</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <h4 class="brand-logo">Sabiha Pharmacy</h4>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Medicine Collection</h1>
        <button class="banner-btn">Shop Now</button>
      </div>
    </header>

    <section class="products">
      <div class="section-title">
        <h2>Our products</h2>
      </div>
      <div class="products-center"></div>
    </section>

    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart"><i class="far fa-window-close"></i> </span>
        <h2>your cart</h2>

        <div class="cart-content"></div>

        <div class="cart-footer">
          <h3>your total : &#2547; <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
